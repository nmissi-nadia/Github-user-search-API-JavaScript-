<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Search</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body.dark {
      background-color: #1e293b; /* Dark background */
      color: #ffffff; /* Light text */
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="min-h-screen flex flex-col items-center justify-center">
    <!-- Header -->
    <header class="flex justify-between items-center w-full max-w-2xl px-4">
      <h1 class="text-3xl font-bold">devfinder</h1>
      <button id="themeToggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded-full shadow-md hover:scale-105 transition">
        Dark
      </button>
    </header>

    <!-- Search Bar -->
    <div class="mt-8 w-full max-w-2xl flex">
      <input
        id="searchInput"
        type="text"
        placeholder="Search GitHub username..."
        class="flex-1 p-2 border rounded-l-lg dark:bg-gray-800 dark:text-white dark:border-gray-600 focus:outline-none"
      />
      <button
        id="searchButton"
        class="p-2 bg-blue-600 text-white rounded-r-lg hover:bg-blue-700 transition"
      >
        Search
      </button>
    </div>

    <!-- Result -->
    <div id="result" class="mt-6 w-full max-w-2xl"></div>
  </div>
  <script defer src="/assets/js/app.js"></script>
</body>
</html>
