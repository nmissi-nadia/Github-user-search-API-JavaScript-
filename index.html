<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub User Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <header class="w-full max-w-xl flex justify-between items-center">
      <h1 class="text-xl font-bold">GitHub User Search</h1>
      <button id="themeToggle" class="bg-gray-300 dark:bg-gray-700 p-2 rounded">
        Toggle Theme
      </button>
    </header>
    <main class="w-full max-w-xl mt-6">
      <input
        type="text"
        id="searchInput"
        placeholder="Search GitHub username..."
        class="w-full p-3 rounded border dark:border-gray-700 mb-4"
      />
      <div id="result" class="bg-white dark:bg-gray-800 p-4 rounded shadow">
        <!-- User Information will be rendered here -->
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
